<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>

<div class="py-4 m-lg-5 flex-md-column">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>servicio</th>
                    <th>ed</th>
                    <th>nombre</th>
                    <th>categcli</th>
                    <th>nombpta</th>
                    <th>centrotelec</th>
                    <th>sitio</th>
                    <th>direccion</th>
                    <th>oficina_comercial</th>
                    <th>cat_cliente</th>
                    <th>fecha_autorizo</th>
                    <th>ofertado</th>
                    <th>fecha_alta</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tbody>
                <tr th:each="contratostelef: ${contratosTelefs}">
                    <td th:text="${contratostelef.id}"></td>
                    <td th:text="${contratostelef.servicio}"></td>
                    <td th:text="${contratostelef.ed}"></td>
                    <td th:text="${contratostelef.nombre}"></td>
                    <td th:text="${contratostelef.categcli}"></td>
                    <td th:text="${contratostelef.nombpta}"></td>
                    <td th:text="${contratostelef.centrotelec}"></td>
                    <td th:text="${contratostelef.sitio}"></td>
                    <td th:text="${contratostelef.direccion}"></td>
                    <td th:text="${contratostelef.oficina_comercial}"></td>
                    <td th:text="${contratostelef.cat_cliente}"></td>
                    <td th:text="${contratostelef.fecha_autorizo}"></td>
                    <td th:text="${contratostelef.ofertado}"></td>
                    <td th:text="${contratostelef.fecha_alta}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/editar/' + ${contratostelef.id}}">Editar</a>
                        &nbsp;
                        <a class="btn btn-danger" th:href="@{'/eliminar/' + ${contratostelef.id}}">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="~{layout/paginator-nav :: paginator}"></nav>
        </div>
    </div>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
