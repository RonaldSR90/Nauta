    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
  // Event listener for plant select change
  $('#planta').change(function() {
    var selectedPlanta = $(this).val();

    // Make AJAX request to server
    $.ajax({
      url: '/sitios/' + selectedPlanta,
      type: 'GET',
      success: function(data) {
        // Clear sitio select options
        $('#sitio').empty();

        // Add new options based on the response data
        $.each(data, function(index, sitio) {
          var option = $('<option>').val(sitio).text(sitio);
          $('#sitio').append(option);
        });
      },
      error: function(xhr, status, error) {
        console.error(error);
      }
    });
  });
});
    </script>
