<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body class="bg-body-secondary">
<Style>
  		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

</Style>
<div class="container">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
                <div>
                <img th:src="@{/img/triangulo.png}" width="100%" class="rounded mx-auto d-block" alt="Logo ETECSA">
                </div>
                <br>
                <h5 class="card-title text-center mb-5 fw-light fs-5">Identifíquese</h5>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                            Recordar
                        </label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Entrar</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
</body>
</html>
